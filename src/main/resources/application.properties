spring.application.name=car-rental-backend

# MongoDB connection
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.database=car_rental_db

# JWT Secrets
jwt.secret=${JWT_SECRET}
# 24 hours in milliseconds (1000ms * 60s * 60m * 24h)
jwt.expiration=86400000

management.endpoints.web.exposure.include=health,info,httptrace,loggers
management.endpoint.httptrace.enabled=true

seed.database=false

stripe.secret.key=${STRIPE_SECRET_KEY}
